<script>

  /*
   Form Plugin by Borja
   Options:---------------------------------------------------------------------------------------------

   * WrapperType: 'container' | 'modal'  -> Display mode of the Form.
   * extraData: obj                      -> Extra Data to fill the inputs.
   * wrapperTitle: String                -> Title of the Form.
   * toastAdvice: true | false           -> Displays Toast Error on bad validation.
   * fieldRedAdvice:  true | false       -> Becomes fields to red on bad validation.
   * buttonHidden:   true | false        -> Hide bottom buttons. (true hidden).
   * onSaveFunction: function            -> CallBack function to interact with the result object.
   * onFinishRender: function            -> CallBack function to be called after rendering the HTML in the DOM. 
   * readOnly: true | false              -> If it's true, inputs won't be editable.

   Considerations:--------------------------------------------------------------------------------------

   - All values can be null, and then completed in the Form.
   - In case a field was hidden, you should know that the user won't be able to complete it,
   so it should have a value SET, unless it's no-required.

   */

  //Example of an Object to pass to the plugin with the EventStructure of the Rest.
  //If you want that one user only have to write some fields, you can pass an object to the plugin with the filled fields.
  var obj = {
    id: "5",
    name: "Event Test",
    description: "<p>Working</p>",
    startDate: "2015-05-05",
    endDate: null,
    eventGroup: 'one',
    content: null,
    configuration: null,
    eventType: 'session',
    status: null
  };

  //That's an example of a CallBack function which will interact when the results when the form finishes.
  var func = function (data) {
    console.log(data);
    toastr.success("Element added successfuly");
  };
  //That's an example of a CallBack function which will be called after rendering the html in the DOM. 
  var func2 = function(){
    console.log("Render Finished")
  };

  //Example 1
  $('#FormButton').on('click', function () {
    new jQuery.DwecProject.Form(jQuery("#crudForm"), null, {
      wrapperType: 'modal',
      wrapperTitle: "Modal Example",
      onFinishRender:func2,
      onSaveFunction: func,
      extraData: obj,
      toastAdvice: true,
      fieldRedAdvice: true,
      buttonHidden: true,
      readOnly: true
    });
  });
  //Example 2
  $('#FormButton2').on('click', function () {
    new jQuery.DwecProject.Form(jQuery(".leftCont"), null, {
      wrapperType: 'container',
      wrapperTitle: "Form Left",
      onFinishRender:func2,
      onSaveFunction: func,
      extraData: obj,
      toastAdvice: true,
      fieldRedAdvice: true,
      buttonHidden: false,
      readOnly:false
    });
  });
  //Example 3
  $('#FormButton3').on('click', function () {
    new jQuery.DwecProject.Form(jQuery(".rightCont"), null, {
      wrapperType: 'container',
      wrapperTitle: "Form Right",
      onFinishRender:func2,
      onSaveFunction: func,
      //extraData: obj,
      toastAdvice: true,
      fieldRedAdvice: true,
      buttonHidden: false,
      readOnly:false
    });
  });
</script>
